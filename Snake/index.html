<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>game</title>
    </head>
    <body>
        <!-- Primeiro layout -->
        <div id="game">
            <div id="text">
                <h2>Snake</h2>
            </div>
            <div class="formulario">
                <button id="start">Jogar</button>
                <button id="exit">Sair</button>
            </div>
        </div>

        <!-- cores -->
        <div id="colors">
            <button id="amarelo" style="background-color: yellow;">amarelo</button>
            <button id="vermelho" style="background-color: red;">vermelho</button>
            <button id="rosa" style="background-color: pink;">rosa</button>
            <button id="azul" style="background-color: blue;">azul</button>
            <button id="violeta" style="background-color: violet;">violeta</button>
        </div>

        <button type="submit" id="color"></button>

        <!-- Canvas e script -->
        <canvas id="canvas"></canvas>
        <script src="./main.js" defer></script>
    </body>
</html>
